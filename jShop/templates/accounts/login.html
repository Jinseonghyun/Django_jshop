{% extends 'base.html' %}
{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">로그인</h1>
            <p class="lead fw-normal text-white-50 mb-0">로그인을 진행합니다.</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">        
                <br/><br/>
                <form method="POST" action="{% url 'accounts:login'%}">
                    {% csrf_token %}

                    <div class="mb-3">
                      <input type="text" class="form-control" name="username", placeholder="아이디를 입력해주세요.">             
                    </div>
                    <div class="mb-3">                    
                      <input type="password" class="form-control" name="password", placeholder="비밀번호를 입력해주세요.">
                    </div>
                    <button type="submit" class="btn btn-secondary">Login</button>
                  </form>

                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
            </div>
        </center>
    </div>
</div>

{% endblock %}
